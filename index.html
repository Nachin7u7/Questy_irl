<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questy in real life</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Misiones</h1>
        <!-- Mostrar nivel y experiencia del personaje -->
        <div id="character-info">
            <p>Nivel: <span id="character-level">1</span></p>
            <p>Experiencia: <span id="character-xp">0</span> XP <span id="last-xp-gained" class="xp-gained">+0 XP</span>
            </p>
            <p>Experiencia requerida para el siguiente nivel: <span id="required-xp">100</span> XP</p>
        </div>
        <div id="missions-list">
            <!-- Misiones se añadirán aquí dinámicamente -->
        </div>
        <button id="add-mission">Añadir Misión</button>
        <h2>Inventario</h2>
        <div id="inventory">
            <!-- Ítems se añadirán aquí dinámicamente -->
        </div>
        <h2>Equipamiento</h2>
        <div id="equipment">
            <!-- Ítems equipados se mostrarán aquí -->
        </div>
    </div>

    <!-- Modal para añadir misiones -->
    <div id="mission-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Añadir Misión</h2>
            <input type="text" id="mission-name" placeholder="Nombre de la misión">
            <textarea id="mission-description" placeholder="Descripción de la misión"></textarea>
            <button id="submit-mission">Añadir</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
